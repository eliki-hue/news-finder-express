<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <div>
        <!-- section that displays news channels -->
    <h3>News channels</h3>
    <ul>
        {% for item in sources %}
        {% if item.language=='en' %}
        <li>
            <div>
                {{item.name}}
            </div>
            <div><br>
                {{item.description}}
            </div>
        
             <br> </li>
             {% endif %}
        {% endfor %}

    </ul>
    </div>
    <div>
        {{item}}
    </div>
</body>
</html>
