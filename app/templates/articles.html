<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{id}} news</title>
</head>
<body>
    
    
        {% for item in articles %}
       
        <div style="border:none rgb(221, 147, 74);">
            <div style="border:none rgb(209, 221, 202); background-color: white; color: rgb(28, 18, 218); font-size: x-large;">
                <h2>{{item.title}}</h2>
                <a  href="{{item.url}}" target="blank"><img src="{{item.urlToImage}}" alt="" srcset=""></a>
            </div>
            <div style="border:none rgb(209, 221, 202); background-color: rgba(173, 235, 101, 0.57); "><br>
                {{item.name}}
                
               
               published at  {{item.publishedAt|truncate(13)}}
                <br>
            
            </div><br><br>
        {% endfor %}
</body>
</html>
