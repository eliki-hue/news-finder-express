{% extends 'base.html' %}

{% block content%}





    <div class="container">
        <div class="row">
            <div class="col-ms-12">
                <div style="margin: 30%vw;">
                    <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; font: size 200px; font-weight: bolder;"><strong>Top Headlines from all over the world</strong></h1>
                    {% for item in articles %}
                    <div class="media">
                        
                        <a class="align-self-start mr-3" href="{{item.url}}" target="blank"><h2 class="mt-0" style="color: blue;">{{item.title}}</h2><img class="align-self-start mr-3" src="{{item.urlToImage}}" alt="" style="width: 100%; height: auto;" srcset=""></a>
                       
                        <div class="media-body">
                          
                          <h3>{{item.description}} </h3>
                          <h5> author: <strong>{{item.author}}</strong>      
                           
                            published at:  {{item.publishedAt|truncate(13)}} </h5>
                        </div>
                      </div>


                   
                    
                        
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
